# Site settings
title: ვებ-ფონტები
description: "ქართული ვებ-ფონტების კატალოგი"
url: "https://web-fonts.ge" # the base hostname & protocol for your site
github_username: web-fonts

# enable search form
search: true

google_analytics: "UA-67400602-1"

preview_text: "აბგდევზთიკლმნოპჟრსტუფქღყშჩცძწჭხჯჰ"

# Build settings
markdown: kramdown

collections:
  fonts:
    output: true
    permalink: /:path/

  font_collections:
    output: true
    permalink: /collections/:path/


defaults:
  - scope:
      type: fonts
    values:
      layout: font
      published: true
      author: 0
      transform: 0
      style: 0
      version: 1.0.0
      active: fonts

sass:
    style: compressed